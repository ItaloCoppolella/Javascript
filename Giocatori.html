<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        var nLanci = prompt("Quanti lanci vogliamo fare? ");


        // VARIABILI GIOCATORE 1 e 2

        var contatoreGiocatore1 = totaleGiocatore1 = temporanea1 = 0;
        
        var contatoreGiocatore2 = totaleGiocatore2 = temporanea2 = 0;


        // CICLI CALCOLA PUNTEGGIO


        document.write("Risultati Giocatore N.1 : ");

        while (contatoreGiocatore1 < nLanci) {
            contatoreGiocatore1++;
            temporanea1 = Math.floor(Math.random()*5+1);
            document.write(temporanea1 + " ");
            totaleGiocatore1 = totaleGiocatore1 + temporanea1;
        }

        document.write("<br>");

        document.write("Totale giocatore : " + totaleGiocatore1);

        document.write("<br><br>");

        document.write(" Risultati Giocatore N.2 : ");


        while (contatoreGiocatore2 < nLanci) {
            contatoreGiocatore2++;
            temporanea2 = Math.floor(Math.random()*5+1);
            document.write(temporanea2 + " ");
            totaleGiocatore2 = totaleGiocatore2 + temporanea2;
        }


        document.write("<br>");

        document.write("Totale giocatore : " + totaleGiocatore2);

        // CICLO STAMPA VINCITORE

        if (totaleGiocatore1 > totaleGiocatore2)
        alert("Ha vinto il giocatore N.1");

        if (totaleGiocatore2 > totaleGiocatore1)
        alert("Ha vinto il giocatore N.2");

        if(totaleGiocatore1 == totaleGiocatore2)
        alert("I giocatori hanno pareggiato");


        </script>
    
</body>
</html>
